<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel.Com - Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="register">
    <form action="login.html">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>

        <div class="input-box">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required>
      </div>

        <div class="country">
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">Indonesia</option>
            <option value="usa">Malaysia</option>
            <option value="usa">Singapore</option>
            <option value="usa">Brunei Darussalem</option>
            <option value="usa">Japan</option>
            <option value="usa">China</option>
            <option value="usa">Rusia</option>
          </select>
        </div>

        <button type="submit" class="btn" href="index.html">Register</button>

        <div class="register-link">
            <p>Already have account? <a href="login.html">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
